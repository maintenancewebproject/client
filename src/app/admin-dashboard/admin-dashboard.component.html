
<button mat-raised-button color="primary" (click)="addUser()"> Ajouter un utilisateur </button>

<div *ngIf="users" class="mat-elevation-z8">
   <table mat-table [dataSource]="dataSource" class="table table-striped table-responsive-md btn-table" >
 
     <!-- Id Column -->
     <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef> ide. </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>
 
     <!-- firstName Column -->
     <ng-container matColumnDef="firstName">
       <th mat-header-cell *matHeaderCellDef> Nom </th>
       <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
     </ng-container>
 
     <!-- lastName Column -->
     <ng-container matColumnDef="lastName">
       <th mat-header-cell *matHeaderCellDef> Prénom </th>
       <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
     </ng-container>

     <!-- role Column -->
     <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rôle </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

 
     <!-- delete Column -->
     <ng-container matColumnDef="delete">
       <th mat-header-cell *matHeaderCellDef> Supprimer </th>
       <td mat-cell *matCellDef="let element" (click)="deleteUser(element)"> <mat-icon>delete</mat-icon> </td>
     </ng-container>

      <!-- update Column -->
      <ng-container matColumnDef="update">
         <th mat-header-cell *matHeaderCellDef> mettre à jour </th>
         <td mat-cell *matCellDef="let element" (click)="updateUser(element)"> <mat-icon>update</mat-icon> </td>
       </ng-container>
 
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Il n y a aucun utilisateur</td>
    </tr>
   </table>
 
   <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons 
                  aria-label="">
   </mat-paginator>
 </div>
 <div *ngIf = "!users">
   Il n y a aucun utilisateur
 </div>
