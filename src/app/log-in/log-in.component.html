
        <link rel="stylesheet" href="log-in.component.css" media="screen" type="text/css" />
        <div class="panel panel-default" id="img" [ngStyle]="{'background-image': getUrl()}">

        <div class="form-group">
            <div class="card-body">
              
              <form class="form">
                <div class="form-group" align = "center">
                  <input type="email"  id="name" [(ngModel)]="loginUserData.email" name="email" placeholder="Entrez votre adresse e-mail">
                </div>
                <div class="form-group">  
                  <input type="password" class="pass" id="email" placeholder="Mot de passe"  [(ngModel)]="loginUserData.password" name="password" required>
                </div>
                <div class = "form-group" align = "center">
                  <button type="button" (click)="login()" id ="valider" class="submit" >Valider</button>
                </div>    
              </form>
            </div>
          </div>
